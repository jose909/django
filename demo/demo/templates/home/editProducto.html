{% extends "home/base.html" %}
{% block title %} Lista de Productos{% endblock %}
{% block content %}
<div class="row">
	<div class="span5">
	<form action="." method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-small btn-primary">Guardar</button>
		<button type="reset" class="btn btn-small btn-primary">Limpiar</button>
	</form>
	<a href="/productos/page/1/">Regresar a la lista de Productos </a>
	</div>
	<div class="span4">
		<img src="/media/{{producto.imagen}}"/>
	</div>
</div>
<br>
	{{ informacion }}
<br>
{% endblock %}
